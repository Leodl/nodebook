<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图书</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/font-opensans.css" rel="stylesheet" type="text/css"/>
<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="js/lib/bootstrap-fileinput/css/fileinput.min.css">
<link href="css/custom.min.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
.bookhome{
	width: 60%;
   margin: 0 auto;
   margin-top:100px;
}
	#searchbook{
		display: inline-block;
		width: 200px;
	}
	thead tr th{
		text-align: center;
	}
	tbody tr td{
		text-align: center;
	}
	tbody tr td input{
		width: 60%;
	}
	tbody tr td textarea{
		width: 60%;
	}
  tbody tr td img{
    width: 80px;
    height: 80px;
  }

</style>
</head>
<body>
<div class="bookhome">
	<div class="form-group search">
    <input type="text" class="form-control" id="searchbook" placeholder="请输入书名">
    <button type="button" class="btn btn-info btn-search" onclick='user.search()'>查找</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" style="float: right;">新增图书</button>
   </div>

   <div class="table">
   	<table class="table table-bordered">
   		<thead>
   			<tr>
   				<th>编号</th>
   				<th>书名</th>
          <th>图片</th>
   				<th>作者</th>
   				<th>描述</th>
   				<th>操作</th>

   			</tr>
   		</thead>
   		<tbody id="tbody">
   			<!-- <tr>
   				<td>3</td>
   				<td>4</td>
   				<td>4</td>
   				<td>4</td>
   				<td><button type="button" class="btn btn-primary ">编辑</button><button type="button" class="btn btn-danger" style="margin-left: 10px;">删除</button></td>
   			</tr> -->
   		</tbody>
   	</table>
   </div>
  

  <!-- 新增弹出框 -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增图书</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">书名</label>
            <input type="text" class="form-control" id="bookname">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">作者</label>
            <input type="text" class="form-control" id="autername">
           
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">描述</label>
            <textarea class="form-control" id="bookdec"></textarea>
          </div>
          <div class="form-group">
          <label>配图
          </label>
          <input type="file" name="file" id="imgFile" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary sure" >确认</button>
      </div>
    </div>
  </div>
</div>

<!--编辑弹出框-->
  <div class="modal fade" id="edi_exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="">编辑图书</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">书名</label>
            <input type="text" class="form-control" id="edi_bookname">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">作者</label>
            <input type="text" class="form-control" id="edi_autername">
           
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">描述</label>
            <textarea class="form-control" id="edi_bookdec"></textarea>
          </div>
           <div class="form-group" style="margin-top:20px;">
                    <label class="control-label col-md-3">配图
                    </label>
                    <div class="">
                        <input type="file" name="file" id="pictureFile" />
                    </div>
                </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary updatesure"">确认</button>
      </div>
    </div>
  </div>
</div>
  

</div>

    
</body>
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/sweetalert.min.js"></script>

	})
</script>
</html>
